query HomeQuery {
  page(relativePath: "home.yaml") {
    title
    description
    template
    headerBlocks {
      __typename
      ... on PageBlocksHero {
        heading
        subheading
        buttonText
        buttonLink
        _template
      }
    }
    blocks {
      __typename
      ... on PageBlocksHero {
        heading
        subheading
        buttonText
        buttonLink
        _template
      }
      ... on PageBlocksRichTextBlock {
        heading
        subheading
        features {
          src
          title
          description
        }
        _template
      }
      ... on PageBlocksCarouselBlock {
        blockTitle
        blockSubtitle
        slides {
          src
          alt
          testimonialText
          clientName
          clientType
        }
        options_loop
        autoplayInterval
        _template
      }
    }
  }
}
