fragment GlobalParts on Global {
  __typename
  alertBanner {
    __typename
    alertLabel
    alertLink
    alertLinkText
  }
  navigation {
    __typename
    mainNav {
      __typename
      label
      href
      featuredCards {
        __typename
        image {
          __typename
          src
          alt
        }
        title
        description
        ctaText
        ctaLink
        layout
      }
      subItems {
        __typename
        label
        href
        icon
        variant
        description
      }
    }
    footer {
      __typename
